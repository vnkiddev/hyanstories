<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storytime Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js" integrity="sha512-yWJavqij8QPQo8FUsoVlxKVIQZkdwISnfP0GsrG8JLa/jPwO0Yw0Y46sHU2pvRdB4hupGkyx+PlqT7Gj/XTEMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.js" integrity="sha512-/4gm4oV0m9UvZcF3XEVibY6pCSYqsPqgFMGOV6iqFmjLN/70Fz/ZAEtdXVAMaqPxOSDkK86kbJ7OdUEkyHS6VQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">Admin</p>
      <h1>Upload stories</h1>
      <p>Pair each PDF with narration audio. Everything is stored locally in your browser and will appear in the reader automatically.</p>
      <div class="hero__actions">
        <a class="button" href="reader.html">Go to reader</a>
        <a class="button button--ghost" href="index.html">Back home</a>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="card admin" aria-label="Upload a new story">
      <form id="story-form" class="form">
        <div class="form__group">
          <label for="title">Story title</label>
          <input id="title" name="title" type="text" required placeholder="e.g. The Moon Picnic" />
        </div>
        <div class="form__group">
          <label for="pdf">Story PDF</label>
          <input id="pdf" name="pdf" type="file" accept="application/pdf" required />
        </div>
        <div class="form__group">
          <label for="audio">Narration audio</label>
          <input id="audio" name="audio" type="file" accept="audio/*" required />
        </div>
        <button class="button" type="submit">Upload story</button>
      </form>
    </section>

    <section>
      <header class="actions actions--inline">
        <div class="actions__text">
          <h2>Library preview</h2>
          <p class="muted">Everything you save here will show up on the reader page.</p>
        </div>
        <button id="clear-library" class="button button--ghost" type="button">Clear library</button>
      </header>
      <div id="stories" class="story-grid" aria-live="polite"></div>
      <p id="empty-state" class="muted">No stories yet. Add one to get started!</p>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
